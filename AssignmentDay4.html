<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f0f0, #e0eaff);
      padding: 20px;
    }

    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .form-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    p.description {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    fieldset {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    fieldset label {
      display: inline-block;
      margin-right: 15px;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .buttons {
      text-align: center;
    }

    @media (max-width: 500px) {
      form {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <form>
    <img src="https://t4.ftcdn.net/jpg/07/51/66/05/360_F_751660549_sbBTsejzwpjXlmuoCk66VTQZGO3hztjy.jpg" alt="Shopping Feedback" class="form-image">

    <h2>Shopping Feedback Form</h2>
    <p class="description">We value your feedback! Please fill out the form below.</p>

    <label for="name">Name: *</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email">Email: *</label>
    <input type="email" id="email" name="email" placeholder="e.g. abc@example.com" required>

    <label for="message">Your Feedback:</label>
    <textarea id="message" name="message" placeholder="Write your shopping experience..." rows="4" required></textarea>

    <fieldset>
      <legend>Select Gender</legend>
      <label><input type="radio" name="gender" value="male" required> Male</label>
      <label><input type="radio" name="gender" value="female" required> Female</label>
      <label><input type="radio" name="gender" value="other" required> Other</label>
    </fieldset>

    <fieldset>
      <legend>Get Exclusive Deals</legend>
      <label><input type="checkbox" name="subscribe"> Yes, send me latest offers, discounts & sale alerts!</label>
    </fieldset>

    <div class="buttons">
      <input type="submit" value="Send Feedback">
      <input type="reset" value="Clear Form">
    </div>
  </form>

</body>
</html>
