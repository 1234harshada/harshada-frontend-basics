<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Fixed Header -->
  <header class="header"> Fixed Header on Top</header>

  <!-- Fixed Box at Top-Left -->
  <div class="box fixed-box">Fixed Box</div>

  <!-- Relative Box -->
  <div class="box relative-box">Relative Box</div>

  <!-- Absolute inside Relative Container -->
  <div class="relative-container">
    <div class="box absolute-box">Absolute</div>
    <div class="box">Box</div>
    <button class="btn">Click Here</button>
  </div>

  <!-- Display & Visibility Practice -->
  <div class="box show-box">Visible Box</div>
  <div class="box hidden-box">Display: none Box</div>
  <div class="box invisible-box">Visibility: hidden Box</div>

</body>
</html>
