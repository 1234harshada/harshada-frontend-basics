<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Cart Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: relative;
    }
    .logo {
      font-size: 26px;
      font-weight: bold;
      color: red;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    .profile {
      font-size: 20px;
    }
    .hamburger {
      display: none;
      font-size: 26px;
      color: #fff;
      cursor: pointer;
    }
    .mobile-nav {
      display: none;
    }
    .cart-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .cart-item {
      display: flex;
      gap: 20px;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    .cart-item img {
      width: 150px;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item-details {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item-title {
      font-size: 22px;
    }
    .item-actions {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    .price {
      font-size: 18px;
    }
    .remove-btn {
      padding: 8px 14px;
      background: #c00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart-total {
      text-align: right;
      font-size: 20px;
      margin-top: 10px;
      margin-bottom: 30px;
    }
    .checkout-btn {
      display: block;
      margin-left: auto;
      background: red;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    footer {
      background: #000;
      color: #777;
      text-align: center;
      padding: 40px 20px;
    }
    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .footer-links a {
      color: #777;
      font-size: 14px;
      text-decoration: none;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
    .footer-text {
      color: #555;
      font-size: 13px;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .hamburger {
        display: block;
      }
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .item-details {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .item-actions {
        gap: 10px;
      }
      .cart-total, .checkout-btn {
        text-align: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>  <header>
