  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }
    .logo {
      font-size: 26px;
      font-weight: bold;
      color: red;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    .hamburger {
      display: none;
      font-size: 26px;
      color: #fff;
      cursor: pointer;
    }
    .profile {
      font-size: 20px;
    }.container {
  max-width: 1100px;
  margin: 40px auto;
  padding: 20px;
  background-color: #222;
  border-radius: 10px;
}
h1 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 28px;
}

.checkout-grid {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
}
.form-section {
  flex: 2;
}
.order-summary {
  flex: 1;
  background-color: #333;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
}
.order-summary img {
  width: 100%;
  height: auto;
  margin-bottom: 15px;
  border-radius: 5px;
}
.order-summary h2 {
  margin-bottom: 10px;
}

form {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}
.form-group {
  flex: 1 1 45%;
  display: flex;
  flex-direction: column;
}
label {
  margin-bottom: 5px;
  font-size: 14px;
}
input {
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #333;
  color: #fff;
}

.card-icons {
  margin-top: 10px;
}
.card-icons img {
  width: 40px;
  margin-right: 10px;
}

.order-item, .total {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}
.total {
  font-weight: bold;
  font-size: 18px;
}
.pay-btn {
  margin-top: 30px;
  width: 100%;
  background-color: red;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.3s;
}
.pay-btn:hover {
  background-color: #c00;
}
.secure-msg {
  margin-top: 10px;
  font-size: 13px;
  color: #aaa;
}

footer {
  margin-top: 60px;
  background-color: #000;
  color: #777;
  text-align: center;
  padding: 40px 20px;
}
.footer-links {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}
.footer-links a {
  color: #777;
  font-size: 14px;
  text-decoration: none;
}
.footer-links a:hover {
  text-decoration: underline;
}
.footer-text {
  color: #555;
  font-size: 13px;
}

@media (max-width: 768px) {
  nav {
    display: none;
  }
  .hamburger {
    display: block;
  }
  .checkout-grid {
    flex-direction: column;
  }
  .form-group {
    flex: 1 1 100%;
  }
}

  </style>
</head>
