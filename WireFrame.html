<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Myntra Clone Wireframe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      border: 2px solid black;
      padding: 10px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border: 2px solid blue;
      margin-bottom: 10px;
    }

    .nav-center, .nav-right {
      display: flex;
      gap: 10px;
    }

    .search-bar {
      border: 1px solid gray;
      padding: 5px 10px;
    }

    .breadcrumbs {
      padding: 10px;
      border: 1px solid gray;
      margin-bottom: 10px;
    }

    .main-container {
      display: flex;
      gap: 10px;
    }

    .sidebar {
      width: 20%;
      border: 2px solid black;
      padding: 10px;
    }

    .product-grid {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      border: 2px solid black;
      padding: 10px;
      width: 80%;
    }

    .card {
      width: 200px;
      height: 250px;
      border: 1px solid purple;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">Logo</div>
    <div class="nav-center">
      <div>Men</div>
      <div>Women</div>
      <div>Kids</div>
      <div>Home</div>
      <div>Beauty</div>
    </div>
    <div class="search-bar">Search Bar</div>
    <div class="nav-right">
      <div>Profile</div>
      <div>Wishlist</div>
      <div>Bag</div>
    </div>
  </div>

  <div class="breadcrumbs">Home / Accessories / Girls Jewellery</div>

  <div class="main-container">
    <div class="sidebar">FILTER</div>
    <div class="product-grid">
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">4</div>
    </div>
  </div>

</body>
</html>
